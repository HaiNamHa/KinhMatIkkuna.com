<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Khuyến Mãi với Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .countdown {
      font-size: 18px;
      margin-top: 10px;
    }
    .imgpop{
        max-width: 400px;
        max-height: 400px;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  <div class="popup">
    <span class="close-btn" onclick="closePopup()">×</span>
    <img src="/Trangchinh/images/christmas_menu_specials_1_4_.jpg" alt="Khuyến Mãi" class="imgpop">
    <div class="countdown" id="countdown"></div>
  </div>
</div>

<script>
  window.onload = function() {
    var endDate = new Date("Dec 31, 2023 00:00:00").getTime(); // Đặt ngày kết thúc khuyến mãi

    function updateCountdown() {
      var now = new Date().getTime();
      var timeLeft = endDate - now;

      if (timeLeft <= 0) {
        closePopup();
        return;
      }

      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = "Thời gian còn lại: " + days + " ngày " + hours + " giờ " + minutes + " phút " + seconds + " giây";
    }

    setInterval(updateCountdown, 1000); // Cập nhật thời gian còn lại mỗi giây
    showPopup();
  };

  function showPopup() {
    document.getElementById('overlay').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
